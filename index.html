<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyDeck</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="progress-bar"></div>
    <button class="theme-toggle">
        <i class="fas fa-sun"></i>
    </button>
    <button id="voice-control" class="voice-control">
        <i class="fas fa-microphone"></i>
    </button>
    <div id="voice-status" class="voice-status"></div>
    <div class="bg-container">
        <div id="bg-image"></div>
        <div class="image-attribution">
            Photo by <a id="photo-credit" href="#" target="_blank">Photographer</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a>
        </div>
    </div>
    <div class="dashboard">
        <section class="section clock-section fade-in">
            <div id="time" class="time"></div>
            <div id="greeting" class="greeting"></div>
            <div class="calendar-widget">
                <h3>Upcoming Events</h3>
                <div id="events-list"></div>
            </div>
            <div class="fun-fact-section">
                <h3><i class="fas fa-lightbulb"></i> Fun Fact of the Day</h3>
                <p id="fun-fact"></p>
            </div>
        </section>

        <section class="section weather-section slide-in">
            <div id="weather" class="weather">
                <div class="loader" id="weather-loader"></div>
                <i class="fas fa-cloud weather-icon"></i>
                <div id="temp"></div>
                <div id="location"></div>
                <div id="description"></div>
            </div>
        </section>

        <section class="section quote-section fade-in">
            <div class="loader" id="quote-loader"></div>
            <i class="fas fa-quote-left"></i>
            <div id="quote"></div>
            <div id="author"></div>
            <button id="refresh-quote" class="icon-button">
                <i class="fas fa-sync-alt"></i>
            </button>
        </section>

        <section class="section bottom-section slide-up">
            <div class="todo-section">
                <h3>Today's Tasks</h3>
                <form id="todo-form">
                    <input type="text" id="todo-input" placeholder="Add a new task...">
                </form>
                <ul id="todo-list"></ul>
            </div>

            <div class="focus-section">
                <h3>Today's Focus</h3>
                <input type="text" id="focus-input" placeholder="What's your main focus for today?">
            </div>
        </section>
    </div>

    <div class="music-player">
        <div class="music-info">
            <div id="song-title">No song playing</div>
            <div id="artist">Select a song</div>
        </div>
        <div class="music-controls">
            <button id="prev-track"><i class="fas fa-backward"></i></button>
            <button id="play-pause"><i class="fas fa-play"></i></button>
            <button id="next-track"><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <div class="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
